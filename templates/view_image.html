<!DOCTYPE html>
<html class="dark" lang="de">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>{{ file_name }}</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#136dec",
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Manrope", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen bg-slate-900 text-white">
    <div class="flex min-h-screen flex-col">
      <header class="border-b border-white/10 bg-slate-950/60 backdrop-blur">
        <div class="mx-auto flex w-full max-w-5xl flex-wrap items-center justify-between gap-4 px-4 py-6">
          <div>
            <p class="text-xs uppercase tracking-[0.2em] text-white/60">
              {{ "Geteilter Link" if is_shared else "Interne Ansicht" }}
            </p>
            <h1 class="text-2xl font-bold text-white">{{ file_name }}</h1>
            <p class="text-sm text-white/60">
              Hochgeladen am {{ uploaded_at | replace("T", " ") }}
            </p>
          </div>
          <div class="flex flex-wrap items-center gap-2">
            <a
              class="inline-flex items-center gap-2 rounded-lg bg-primary px-4 py-2 text-sm font-semibold text-white transition hover:bg-primary/80"
              download
              href="{{ download_url }}"
            >
              <span class="material-symbols-outlined text-base">download</span>
              <span data-role="label">Download</span>
            </a>
            {% if share_url %}
            <button
              class="inline-flex items-center gap-2 rounded-lg border border-white/10 px-4 py-2 text-sm font-semibold text-white/80 transition hover:bg-white/10"
              data-action="copy-share"
              data-url="{{ share_url }}"
              type="button"
            >
              <span class="material-symbols-outlined text-base">link</span>
              <span data-role="label">Link kopieren</span>
            </button>
            {% endif %}
            {% if share_raw_url %}
            <button
              class="inline-flex items-center gap-2 rounded-lg border border-white/10 px-4 py-2 text-sm font-semibold text-white/80 transition hover:bg-white/10"
              data-action="copy-direct"
              data-url="{{ share_raw_url }}"
              type="button"
            >
              <span class="material-symbols-outlined text-base">image</span>
              <span data-role="label">Direktlink kopieren</span>
            </button>
            {% endif %}
          </div>
        </div>
      </header>
      <main class="flex flex-1 items-center justify-center p-4">
        <div class="relative w-full max-w-5xl overflow-hidden rounded-2xl border border-white/10 bg-slate-950/60 p-4 shadow-2xl">
          <div class="overflow-auto rounded-xl bg-black/40 p-4">
            <img
              alt="{{ file_name }}"
              class="mx-auto max-h-[80vh] w-full object-contain"
              src="{{ raw_url }}"
            />
          </div>
        </div>
      </main>
    </div>
    <script>
      document
        .querySelectorAll("[data-action='copy-share'], [data-action='copy-direct']")
        .forEach((button) => {
          const label = button.querySelector("[data-role='label']");
          const defaultText = label ? label.textContent : "";
          button.addEventListener("click", async () => {
            const url = button.getAttribute("data-url");
            if (!url) {
              return;
            }
            try {
              await navigator.clipboard.writeText(url);
              if (label) {
                label.textContent = "Kopiert!";
              }
              button.classList.add("bg-primary/20");
              setTimeout(() => {
                if (label) {
                  label.textContent = defaultText;
                }
                button.classList.remove("bg-primary/20");
              }, 2000);
            } catch (error) {
              console.error("Clipboard error", error);
            }
          });
        });
    </script>
  </body>
</html>
